<mat-card [style.background-color]="note.backgroundColor">
  <mat-card-header [style.background-color]="note.backgroundColor" [style.color]="note.textColor">
    <div>
      <p>{{note.title}}</p>
      <small>{{note.date}}</small>
    </div>
    <span class="buttons">
      <button mat-icon-button (click)="showFull()">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button (click)="edit()">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-icon-button (click)="delete()">
        <mat-icon>delete</mat-icon>
      </button>
    </span>
  </mat-card-header>
  <mat-card-content [style.color]="note.textColor" [innerHTML]="note.content"></mat-card-content>
</mat-card>
