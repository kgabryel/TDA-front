<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="assign-switch">
    <mat-slide-toggle color="primary" formControlName="{{formNames.assignedToDashboard}}">
      {{'notes.form.titles.assignedToDashboard' | translate}}
    </mat-slide-toggle>
  </div>

  <mat-form-field class="block-input">
    <mat-label>{{'notes.form.titles.title' | translate}}</mat-label>
    <input matInput formControlName="{{formNames.title}}" type="text">
    <mat-hint align="end">{{titleLength}} / 100</mat-hint>
  </mat-form-field>

  <span *ngIf="form.get(formNames.title).invalid && form.get(formNames.title).touched">
    <shared-errors-container
      [formControl]="form.get(formNames.title)"
      prefix="notes"
      part="title"
      [errors]="errors.title"
    >
    </shared-errors-container>
  </span>


  <angular-editor [config]="editorConfig" [formControlName]="formNames.content"></angular-editor>
  <span *ngIf="form.get(formNames.content).invalid && form.get(formNames.content).touched">
    <shared-errors-container
      [formControl]="form.get(formNames.content)"
      prefix="notes"
      part="title"
      [errors]="errors.content"
    >
    </shared-errors-container>
  </span>


  <mat-form-field class="block-input background-color-input">
    <mat-label>{{'notes.form.titles.backgroundColor' | translate}}</mat-label>
    <input matInput type="color" formControlName="{{formNames.backgroundColor}}">
  </mat-form-field>

  <span *ngIf="form.get(formNames.backgroundColor).invalid && form.get(formNames.backgroundColor).touched">
      <shared-errors-container
        [formControl]="form.get(formNames.backgroundColor)"
        prefix="notes"
        part="backgroundColor"
        [errors]="errors.backgroundColor"
      >
      </shared-errors-container>
  </span>


  <mat-form-field class="block-input text-color-input">
    <mat-label>{{'notes.form.titles.textColor' | translate}}</mat-label>
    <input matInput type="color" formControlName="{{formNames.textColor}}">
  </mat-form-field>

  <span *ngIf="form.get(formNames.textColor).invalid && form.get(formNames.textColor).touched">
      <shared-errors-container
        [formControl]="form.get(formNames.textColor)"
        prefix="notes"
        part="textColor"
        [errors]="errors.textColor"
      >
      </shared-errors-container>
  </span>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    class="add-button"
    [disabled]="form.invalid"
  >
    {{'bookmarks.form.' + buttonMessage | translate}}
  </button>
</form>
